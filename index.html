<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Category Display</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .category-block {
      background: white;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      min-width: 300px;
    }
    .previous, .next {
      font-size: 1rem;
      margin: 10px 0;
    }
    .current {
      font-size: 2rem;
      font-weight: bold;
      color: #e7c670;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <div class="category-block">
    <div class="previous">Previous: <span id="prev-category">—</span></div>
    <div class="current" id="current-category">—</div>
    <div class="next">Next: <span id="next-category">—</span></div>
  </div>

  <!-- Embedded JSON with categories -->
  <script id="categories-json" type="application/json">
    [
      { "name": "Category A", "start": "2025-05-29T10:00:00" },
      { "name": "Category B", "start": "2025-05-29T10:30:00" },
      { "name": "Category C", "start": "2025-05-29T11:00:00" },
      { "name": "Category D", "start": "2025-05-29T11:30:00" }
    ]
  </script>

  <script>
    function updateCategories() {
      const now = new Date();
      const categories = JSON.parse(document.getElementById("categories-json").textContent);

      let currentIndex = -1;
      for (let i = 0; i < categories.length; i++) {
        const start = new Date(categories[i].start);
        const nextStart = categories[i + 1] ? new Date(categories[i + 1].start) : new Date(9999, 0, 1);
        if (now >= start && now < nextStart) {
          currentIndex = i;
          break;
        }
      }

      document.getElementById("prev-category").textContent = categories[currentIndex - 1]?.name || "—";
      document.getElementById("current-category").textContent = categories[currentIndex]?.name || "—";
      document.getElementById("next-category").textContent = categories[currentIndex + 1]?.name || "—";
    }

    updateCategories();
    setInterval(updateCategories, 30000); // update every 30 seconds
  </script>

</body>
</html>
